databaseChangeLog:
  - changeSet:
      id: 1
      author: Eduardo Barboza-Campos
      changes:
        - createTable:
            tableName: meals
            columns:
              - column:
                  name: meal_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: meal_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: calories
                  type: int
              - column:
                  name: protein
                  type: int
              - column:
                  name: carbs
                  type: int